    <script>
document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      document.querySelector('.loading').style.display = 'none';
    }, 1200);
  });    
    
      document.addEventListener('DOMContentLoaded', function () {
  // Retrieve values from local storage
  const storedValues = JSON.parse(localStorage.getItem('nilai'));

  // Check if values exist in local storage
  if (storedValues && Array.isArray(storedValues)) {
    // Calculate total score by summing up the values
    const totalScore = storedValues.reduce((acc, value) => acc + parseInt(value), 0);

    // Display the total score with a percentage in the h2 element with id "nilai"
    const nilaiElement = document.getElementById('nilai');
    if (nilaiElement) {
      nilaiElement.textContent = `${totalScore}%`;
    } else {
      console.error('Element with id "nilai" not found.');
    }

    // Remove values from local storage after retrieving them
    localStorage.removeItem('nilai');
  } else {
    console.error('No valid stored values found in local storage.');
  }

  // Retrieve name from local storage
  const storedName = localStorage.getItem('userName');

  // Check if name exists in local storage
  if (storedName) {
    // Display the name in the span element with id "nama"
    const namaElement = document.getElementById('nama');
    if (namaElement) {
      namaElement.textContent = storedName;
    } else {
      console.error('Element with id "nama" not found.');
    }
  } else {
    console.error('No stored name found in local storage.');
  }
});
